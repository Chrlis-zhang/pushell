<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <div class="container">
      <div class="row">
        <div class="span6">
         <div>
         This is a demonstration of how to add TOTP based Two-Factor Authentication to an existing application.
         </div>
         <!-- Source: -->
         <!-- http://openclipart.org/detail/34273/tango-system-lock-screen-by-warszawianka -->
          <img src="/static/img/locked-screen.png" />
        </div>
        <div class="span6">



          <form method="POST">
            <fieldset>
                {% csrf_token %}
              <label>Username</label>
              <input type="text" name="username">
              <label>Password</label>
              <input type="password" name="password">
              <br/>
              <button type="submit" class="btn">Log in</button>
            </fieldset>
          </form>
          <div class="well">
            <div>
              <h1>
                Don't have an account?
              </h1>
            </div>
            <a class="btn" href="/sign-up">
              Sign up for an account here
            </a>
          </div>
        </div>
      </div>
    </div>
